[package]
name = "capbit"
version = "0.3.0"
edition = "2021"
description = "Minimal capability-based access control with u64 IDs and bitmask permissions"
license = "LicenseRef-CNCOSL"
repository = "https://github.com/tzvibm/capbit"
keywords = ["access-control", "authorization", "permissions", "capabilities", "lmdb"]
categories = ["authentication", "database"]

[lib]
crate-type = ["rlib"]

[[bin]]
name = "capbit-server"
path = "src/bin/server.rs"
required-features = ["server"]

[features]
default = []
server = ["axum", "tokio", "tower-http", "serde_json"]

[dependencies]
heed = "0.20"
serde = { version = "1.0", features = ["derive"] }
byteorder = "1.5"

# Server dependencies (optional)
axum = { version = "0.7", optional = true }
tokio = { version = "1", features = ["full"], optional = true }
tower-http = { version = "0.5", features = ["cors"], optional = true }
serde_json = { version = "1.0", optional = true }

[dev-dependencies]
tempfile = "3"

[profile.release]
lto = true
