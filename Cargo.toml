[package]
name = "capbit"
version = "0.1.0"
edition = "2021"
description = "Entity-relationship bitmask access control system"
license = "MIT"

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = { version = "2", features = ["napi6"] }
napi-derive = "2"
heed = "0.20"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
byteorder = "1.5"

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
