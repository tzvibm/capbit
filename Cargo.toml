[package]
name = "capbit"
version = "0.1.0"
edition = "2021"
description = "High-performance access control library with string-based relationships and bitmask capabilities"
license = "MIT"
repository = "https://github.com/tzvibm/capbit"
keywords = ["access-control", "authorization", "permissions", "rbac", "lmdb"]
categories = ["authentication", "database"]

[lib]
crate-type = ["rlib"]

[dependencies]
heed = "0.20"
serde = { version = "1.0", features = ["derive"] }
byteorder = "1.5"

[dev-dependencies]
tempfile = "3"

[profile.release]
lto = true
